apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-backend-config
  namespace: hamkkebu
  labels:
    app: auth-service-backend
data:
  # Spring Profile
  SPRING_PROFILES_ACTIVE: "prod"

  # Server Configuration
  SERVER_PORT: "8081"
  GRPC_SERVER_PORT: "9091"

  # Database Configuration (호스트는 환경에 따라 변경)
  DB_NAME: "hamkkebu_auth"
  DB_PORT: "3306"

  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"

  # Keycloak Configuration
  KEYCLOAK_REALM: "hamkkebu"

  # JVM Options for t2.micro (1GB RAM)
  JAVA_OPTS: "-Xms64m -Xmx128m -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+UseStringDeduplication"
