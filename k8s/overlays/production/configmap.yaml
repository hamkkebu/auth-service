apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  labels:
    app: auth-service
    environment: production
data:
  # Production: 서비스 전용 RDS 사용
  # RDS 엔드포인트는 Secrets Manager에서 관리
  # DB_URL은 ExternalSecret에서 주입
  DB_URL: "jdbc:mysql://${RDS_ENDPOINT}:3306/auth_db?useSSL=true&requireSSL=true"

  # Spring 프로필
  SPRING_PROFILES_ACTIVE: "production"

  # Kafka 설정 (MSK 사용 시)
  KAFKA_BOOTSTRAP_SERVERS: "${MSK_BOOTSTRAP_SERVERS}"
