# Production 환경: AWS Secrets Manager 사용
# External Secrets Operator 필요
#
# 사전 요구사항:
# 1. EKS에 External Secrets Operator 설치
# 2. ClusterSecretStore 또는 SecretStore 생성
# 3. IAM Role (IRSA) 설정
#
# 참조: https://external-secrets.io/latest/provider/aws-secrets-manager/
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  labels:
    app: auth-service
    environment: production
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-northeast-2
      auth:
        # IRSA를 사용한 인증
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-secrets
  labels:
    app: auth-service
    environment: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: auth-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: hamkkebu/auth-service/db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: hamkkebu/auth-service/db
        property: password
