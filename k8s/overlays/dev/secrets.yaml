# Dev 환경: K8s Secrets 직접 사용
# 이 파일은 템플릿으로, 실제 값은 GitHub Actions 또는 kubectl로 주입
#
# 배포 방법 1: kubectl 직접 생성
#   kubectl create secret generic auth-service-secrets \
#     --namespace=hamkkebu \
#     --from-literal=DB_USERNAME=admin \
#     --from-literal=DB_PASSWORD=your-password
#
# 배포 방법 2: GitHub Actions에서 생성
#   GitHub Secrets에 RDS_USERNAME, RDS_PASSWORD 등록 후
#   CI/CD 파이프라인에서 자동 생성
#
# 배포 방법 3: Sealed Secrets (GitOps)
#   kubeseal로 암호화된 시크릿을 Git에 저장
#
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  labels:
    app: auth-service
    environment: dev
type: Opaque
stringData:
  # 실제 배포 시 아래 값들을 교체
  # kubectl 또는 GitHub Actions에서 주입
  DB_USERNAME: "${DB_USERNAME}"
  DB_PASSWORD: "${DB_PASSWORD}"
