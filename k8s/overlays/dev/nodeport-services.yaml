# Dev 환경 전용: NodePort로 외부 접근 허용
# Production에서는 Ingress 또는 LoadBalancer 사용
apiVersion: v1
kind: Service
metadata:
  name: auth-service-backend-nodeport
  labels:
    app: auth-service-backend
    service: auth-service
    environment: dev
spec:
  type: NodePort
  ports:
    - name: http
      port: 8081
      targetPort: 8080
      nodePort: 30081
      protocol: TCP
  selector:
    app: auth-service-backend
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-frontend-nodeport
  labels:
    app: auth-service-frontend
    service: auth-service
    environment: dev
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30001
      protocol: TCP
  selector:
    app: auth-service-frontend
