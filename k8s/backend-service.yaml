apiVersion: v1
kind: Service
metadata:
  name: auth-service-backend
  namespace: hamkkebu
  labels:
    app: auth-service-backend
spec:
  type: ClusterIP
  selector:
    app: auth-service-backend
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: grpc
      port: 9091
      targetPort: 9091
      protocol: TCP
---
# NodePort Service for external access (개발/테스트용)
apiVersion: v1
kind: Service
metadata:
  name: auth-service-backend-nodeport
  namespace: hamkkebu
  labels:
    app: auth-service-backend
spec:
  type: NodePort
  selector:
    app: auth-service-backend
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      nodePort: 31081
      protocol: TCP
