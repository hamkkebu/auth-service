apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-secrets
  namespace: hamkkebu
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: hamkkebu-secret-store
    kind: SecretStore
  target:
    name: auth-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: auth-service-db-credentials
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: auth-service-db-credentials
        property: password
---
# Source secret for dev environment (Kubernetes backend)
# In production, this would come from AWS Secrets Manager
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-db-credentials
  namespace: hamkkebu
  labels:
    app: auth-service
type: Opaque
stringData:
  username: "admin"
  password: "CHANGE_ME_IN_CLUSTER"
