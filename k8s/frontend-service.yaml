apiVersion: v1
kind: Service
metadata:
  name: auth-service-frontend
  namespace: hamkkebu
  labels:
    app: auth-service-frontend
spec:
  type: ClusterIP
  selector:
    app: auth-service-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
# NodePort Service for external access (개발/테스트용)
apiVersion: v1
kind: Service
metadata:
  name: auth-service-frontend-nodeport
  namespace: hamkkebu
  labels:
    app: auth-service-frontend
spec:
  type: NodePort
  selector:
    app: auth-service-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30001
      protocol: TCP
