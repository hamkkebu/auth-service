version: "3.8"

services:
  database:
    image: mysql:8.0
    container_name: hamkkebu-auth-service-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=hamkkebu_auth
    volumes:
      - ./db/data:/var/lib/mysql
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    networks:
      - hamkkebu-auth-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hamkkebu-auth-service-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/hamkkebu_auth?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JWT_SECRET: ThisIsADevelopmentSecretKeyPleaseChangeInProduction32Bytes
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
    restart: always
    depends_on:
      database:
        condition: service_healthy
    networks:
      - hamkkebu-auth-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hamkkebu-auth-service-frontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
    networks:
      - hamkkebu-auth-network

networks:
  hamkkebu-auth-network:
    driver: bridge
